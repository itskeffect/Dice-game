<html>
    <head>
        <title>
            Dice Game
        </title>
        <link href="fav.jpg" rel="icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="dice.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="p1" class="player-1 active">
                <div class="winner">Winner !</div>
                <div id="player-turn-1">Turns Left : <span id="turn1">5</span></div>
                <div class="player-name">Player 1</div>
                <div class="score" id="p1Score">0</div>
            </div>
            <div id="p2" class="player-2">
                <div class="winner">Winner !</div>
                <div id="player-turn-2">Turns Left : <span id="turn2">5</span></div>
                <div class="player-name">Player 2</div>
                <div class="score" id="p2Score">0</div>
            </div>
            <div id="dice">
                <ol class="die-list even" data-roll="1" id="die1">
                    <li class="die-item" data-side="1">
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                </ol>
                <ol class="die-list odd" data-roll="1" id="die2">
                    <li class="die-item" data-side="1">
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                </ol>
            </div>
            <button id="newGame" onclick="start()">
                NEW GAME
            </button>
            <button id="newRoll" onclick="rollTheDice()">
                ROLL DICE
            </button>     
        </div>
        <script src="dice.js" type="text/javascript"></script>
    </body>
</html>
